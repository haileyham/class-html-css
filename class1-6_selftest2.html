<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/class1-5_selftest2.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h3>contact us</h3>
    </div>
    <div class="login-email">
      <form>
        <label for="id">Your Email</label>
        <input type="email" placeholder="email@example.com" id="login" class="email-id">
      </form>
    </div>
    <div class="login-name">
      <div class="first-name-box">
        <label for="first-name">First name</label>
        <input type="text" id="first-name" class="first-name">
      </div>
      <div class="last-name-box">
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" class="last-name">
      </div>
    </div>
    <div class="login-message">
      <label for="login-message">Message</label>
      <input type="text" id="login-message" class="login-message-text">
    </div>
    <div class="login-footer">
      <div class="login-check">
        <input type="checkbox" id="login-checkbox" class="login-checkbox" disabled>
        <label for="login-checkbox" class="login-checkbox-text">Subscribe</label>
      </div>
      <div class="login-send">
        <button type="submit" class="login-send-button">SEND</button>
      </div>
    </div>
  </div>


</body>
</html>
