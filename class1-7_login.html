<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/class1-6_login.css" rel="stylesheet">
</head>
<body>
  <div class="form-background">
    <div class="form-white">
      <form>
        <div class="box-top">
        <h3>Contact Us</h3> <!--박스생략-->
        <p>Your Email</p>
        <input class="form-input" placeholder="email@email.com" type="email">
        </div>
        <div class="box-left">
          <p>First Name</p>
          <input class="form-input" type="text">
        </div>
        <div class="box-right">
          <p>Last Name</p>
          <input class="form-input" type="text">
        </div>
        <div style="clear:both;"></div>
        <div class="box-top">
          <p>Message</p>
          <textarea class="form-input"></textarea>
        </div>
        <div>
          <input type="checkbox" id="sub">
          <label for="sub">Subscribe</label>
          <button class="yello-button">SEND</button>
        </div>
      
      </form>
    </div>
  </div>

</body>
</html>
